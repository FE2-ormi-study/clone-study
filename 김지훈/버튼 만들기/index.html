<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <div class="row">
        <div class="col">normal</div>
        <div class="col">positive</div>
        <div class="col">negative</div>
        <div class="col">disabled</div>
      </div>
      <div class="row">
        <div class="col"><button class="normal">Button</button></div>
        <div class="col"><button class="positive">Yes</button></div>
        <div class="col"><button class="negative">Del</button></div>
        <div class="col"><button disabled>Button</button></div>
      </div>
    </article>
  </body>
</html>
